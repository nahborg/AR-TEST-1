<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Variants</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* üîÅ Fullscreen Background Video */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* üî≥ Optional grain overlay */
    #grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('grain-texture.png');
      background-size: cover;
      mix-blend-mode: overlay;
      opacity: 0.05;
      pointer-events: none;
      z-index: 2;
    }

    /* üßä Model Viewer */
    model-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      z-index: 1;
    }

    /* üéõÔ∏è Controls container (bottom left) */
    #controls-container {
      position: absolute;
      bottom: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 3;
    }

    #grain-slider {
      width: 160px;
    }

    #variant-selector {
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 8px;
    }

    /* üï∂Ô∏è AR Button centered */
    #ar-button {
  background-color: #000;
  color: #fff;
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  position: absolute;
  top: 50%;
  right: 20px; /* Distance from the right edge */
  transform: translateY(-50%);
  z-index: 5;
}


    /* üñêÔ∏è AR Prompt */
    #ar-prompt {
      position: absolute;
      bottom: 80px;
      right: 20px;
      z-index: 4;
    }

    /* üìä Progress bar */
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
    }

    .update-bar {
      height: 100%;
      width: 0%;
      background: #0af;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- üîÅ Background Video -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="SIO_SKY.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- üî≥ Grain Overlay -->
  <div id="grain"></div>

  <!-- üéõÔ∏è Controls (Grain slider + Variant selector) -->
  <div id="controls-container">
    <input type="range" id="grain-slider" min="0" max="0.2" step="0.01" value="0.05" title="Grain Opacity" />
    <select id="variant-selector">
      <option value="RAT">RAT</option>
      <option value="SIO">SIO</option>
      <option value="OLANA">OLANA</option>
    </select>
  </div>

  <!-- üßä Model Viewer -->
  <model-viewer 
    id="modelViewer"
    src="tee_variants-opt.glb"
    environment-image="goegap_08k.jpg"
    tone-mapping="agx"
    exposure="1"
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    poster="poster.webp" 
    shadow-intensity="1" 
    autoplay
  >
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar" id="update-bar"></div>
    </div>

    <!-- üîò AR Button -->
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <!-- üñêÔ∏è AR Prompt -->
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR prompt icon">
    </div>
  </model-viewer>

  <!-- üß† Script -->
  <script>
    const modelViewer = document.querySelector("#modelViewer");
    const variantSelector = document.querySelector("#variant-selector");
    const updateBar = document.querySelector("#update-bar");

    const grain = document.querySelector('#grain');
    const grainSlider = document.querySelector('#grain-slider');

    grain.style.opacity = grainSlider.value;

    grainSlider.addEventListener('input', () => {
      grain.style.opacity = grainSlider.value;
    });

    modelViewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress;
      updateBar.style.width = `${progress * 100}%`;
    });

    modelViewer.addEventListener("load", () => {
      const animations = modelViewer.availableAnimations;
      if (animations?.length > 0) {
        modelViewer.animationName = animations[0];
        modelViewer.play();
      }

      const variants = modelViewer.availableVariants;
      if (variants?.length > 0) {
        modelViewer.variantName = variants[0];
      }
    });

    variantSelector.addEventListener("change", () => {
      modelViewer.variantName = variantSelector.value;
    });
  </script>

</body>
</html>
