<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Variants</title>
  <!-- ‚úÖ Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* üîÅ Fullscreen Background Video */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* üî≥ Grain overlay */
    #grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('grain-texture.png');
      background-size: cover;
      mix-blend-mode: overlay;
      opacity: 0.05;
      pointer-events: none;
      z-index: 2;
      animation: grainMove 10s linear infinite;
    }

    @keyframes grainMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* üîΩ Variant Selector */
    #variant-selector {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 3;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 8px;
    }

    /* ‚öôÔ∏è Controls panel */
    #controls {
      position: absolute;
      bottom: 16px;
      left: 16px;
      z-index: 3;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px;
      border-radius: 12px;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 180px;
    }

    #controls label {
      margin-bottom: 2px;
    }

    #controls input[type="range"] {
      width: 100%;
    }

    /* üßä Model Viewer */
    model-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      z-index: 1;
    }

    /* ‚úÖ AR Button Styling */
    #ar-button {
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 5;
    }

    #ar-prompt {
      position: absolute;
      bottom: 80px;
      right: 20px;
      z-index: 4;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.2);
    }

    .update-bar {
      height: 100%;
      width: 0%;
      background: #0af;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- üîÅ Background Video -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="SIO_SKY.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- üî≥ Grain Overlay -->
  <div id="grain"></div>

  <!-- üîΩ Variant Selector -->
  <select id="variant-selector">
    <option value="RAT">RAT</option>
    <option value="SIO">SIO</option>
    <option value="OLANA">OLANA</option>
  </select>

  <!-- ‚öôÔ∏è Controls UI -->
  <div id="controls">
    <!-- üîÜ Exposure Control -->
    <label for="exposure-slider">Lighting Exposure</label>
    <input type="range" id="exposure-slider" min="0.1" max="3" step="0.1" value="1" />

    <!-- üå´Ô∏è Grain Opacity Control -->
    <label for="grain-slider">Grain Opacity</label>
    <input type="range" id="grain-slider" min="0" max="0.5" step="0.01" value="0.05" />
  </div>

  <!-- üßä Model Viewer -->
  <model-viewer 
    id="modelViewer"
    src="tee_variants-opt.glb"
    ios-src="tee_variants-opt.usdz"  <!-- ‚úÖ iOS AR support -->
    environment-image="goegap_08k.jpg"
    tone-mapping="agx"
    exposure="1"
    ar
    ar-modes="webxr scene-viewer quick-look" <!-- ‚úÖ Reliable AR order -->
    camera-controls
    poster="poster.webp"
    shadow-intensity="1"
    autoplay
  >
    <!-- üì¶ Loading Bar -->
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar" id="update-bar"></div>
    </div>

    <!-- üîò AR Button -->
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <!-- üñêÔ∏è AR Prompt -->
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR prompt icon" />
    </div>
  </model-viewer>

  <!-- üîß Script -->
  <script>
    const modelViewer = document.querySelector("#modelViewer");
    const variantSelector = document.querySelector("#variant-selector");
    const updateBar = document.querySelector("#update-bar");

    const grain = document.querySelector('#grain');
    const grainSlider = document.querySelector('#grain-slider');
    const exposureSlider = document.querySelector('#exposure-slider');

    // ‚úÖ Initialize values
    grain.style.opacity = grainSlider.value;
    modelViewer.exposure = exposureSlider.value;

    // üå´Ô∏è Grain opacity control
    grainSlider.addEventListener('input', () => {
      grain.style.opacity = grainSlider.value;
    });

    // üîÜ Exposure control
    exposureSlider.addEventListener('input', () => {
      const exposureValue = exposureSlider.value;
      modelViewer.exposure = exposureValue;
      modelViewer.setAttribute('exposure', exposureValue);
    });

    // üì¶ Progress bar update
    modelViewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress;
      updateBar.style.width = `${progress * 100}%`;
    });

    // üé¨ Animation & Variant setup
    modelViewer.addEventListener("load", () => {
      const animations = modelViewer.availableAnimations;
      if (animations?.length > 0) {
        modelViewer.animationName = animations[0];
        modelViewer.play();
      }

      const variants = modelViewer.availableVariants;
      if (variants?.length > 0) {
        modelViewer.variantName = variants[0];
      }
    });

    // üîÅ Change variant on dropdown
    variantSelector.addEventListener("change", () => {
      modelViewer.variantName = variantSelector.value;
    });
  </script>

</body>
</html>
