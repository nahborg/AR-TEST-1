<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View in AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <model-viewer 
    id="modelViewer"
    src="RAT_V.1.glb"
    ios-src="RAT_V.1.usdz"
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1" 
    autoplay
  >
    <!-- Progress Bar -->
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar" id="update-bar"></div>
    </div>

    <!-- AR Button using your custom icon -->
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <!-- Animated AR Prompt -->
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR prompt icon">
    </div>
  </model-viewer>

  <script>
    const modelViewer = document.querySelector("#modelViewer");
    const updateBar = document.querySelector("#update-bar");

    // Update progress bar width
    modelViewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress;
      updateBar.style.width = `${progress * 100}%`;
    });
  </script>

</body>
</html>
