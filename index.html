<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D RAT Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .progress-bar {
      display: block;
      width: 100%;
      height: 10px;
      background-color: #ccc;
      position: absolute;
      top: 0;
      left: 0;
    }

    .update-bar {
      height: 100%;
      width: 0%;
      background-color: #3f51b5;
      transition: width 0.3s ease;
    }

    .progress-bar.hide {
      display: none;
    }

    #ar-button {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #ar-prompt {
      position: absolute;
      top: 16px;
      right: 16px;
    }

    #error {
      background-color: #ffffffdd;
      border-radius: 16px;
      padding: 16px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
      transition: opacity 0.3s;
    }

    #error.hide {
      opacity: 0;
      visibility: hidden;
      transition: visibility 2s, opacity 1s 1s;
    }
  </style>
</head>
<body>

<model-viewer id="model-viewer"
  src="RAT_V.1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  tone-mapping="neutral"
  poster="poster.webp"
  shadow-intensity="1"
  autoplay
  auto-rotate
  alt="3D model of a rat">
  
  <!-- Loading progress bar -->
  <div class="progress-bar hide" slot="progress-bar">
    <div class="update-bar"></div>
  </div>

  <!-- AR Button -->
  <button slot="ar-button" id="ar-button">View in your space</button>

  <!-- AR Prompt -->
  <div id="ar-prompt">
    <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR hand prompt">
  </div>

  <!-- AR error fallback -->
  <div id="error" class="hide">AR is not supported on this device</div>
</model-viewer>

<script>
  const modelViewer = document.querySelector("#model-viewer");

  modelViewer.addEventListener('progress', (event) => {
    const progress = event.detail.totalProgress * 100;
    const bar = modelViewer.querySelector('.update-bar');
    bar.style.width = `${progress}%`;
  });

  modelViewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'failed') {
      const error = document.querySelector("#error");
      error.classList.remove('hide');
      error.addEventListener('transitionend', () => {
        error.classList.add('hide');
      });
    }
  });
</script>

</body>
</html>
