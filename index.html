<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Variants</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* üîÅ Fullscreen Background Video */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* üî≥ Optional grain overlay */
    #grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('grain-texture.png');
      background-size: cover;
      mix-blend-mode: overlay;
      opacity: 0.05;
      pointer-events: none;
      z-index: 2;

      animation: grainMove 10s linear infinite;
    }

    @keyframes grainMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Variant dropdown */
    #variant-selector {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 3;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 8px;
    }

    /* Exposure Slider */
    #exposure-slider {
      position: absolute;
      bottom: 64px;
      left: 16px;
      z-index: 3;
      width: 160px;
    }

    /* Grain Opacity Slider */
    #grain-slider {
      position: absolute;
      bottom: 16px;
      left: 16px;
      z-index: 3;
      width: 160px;
    }

    /* 3D viewer layer */
    model-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- üîÅ Background Video -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="SIO_SKY.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- üî≥ Grain Overlay -->
  <div id="grain"></div>

  <!-- üîΩ Variant Selector -->
  <select id="variant-selector">
    <option value="RAT">RAT</option>
    <option value="SIO">SIO</option>
    <option value="OLANA">OLANA</option>
  </select>

  <!-- üí° Exposure Slider -->
  <input type="range" id="exposure-slider" min="0.1" max="3" step="0.1" value="1" title="Lighting Exposure" />

  <!-- üå´Ô∏è Grain Opacity Slider -->
  <input type="range" id="grain-slider" min="0" max="0.5" step="0.01" value="0.05" title="Grain Opacity" />

  <!-- üßä Model Viewer -->
  <model-viewer 
    id="modelViewer"
    src="tee_variants-opt.glb"
    environment-image="goegap_08k.jpg"
    tone-mapping="agx"
    exposure="1"
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    poster="poster.webp" 
    shadow-intensity="1" 
    autoplay
  >
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar" id="update-bar"></div>
    </div>

    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR prompt icon">
    </div>
  </model-viewer>

  <script>
    const modelViewer = document.querySelector("#modelViewer");
    const variantSelector = document.querySelector("#variant-selector");
    const updateBar = document.querySelector("#update-bar");

    const grain = document.querySelector('#grain');
    const grainSlider = document.querySelector('#grain-slider');
    const exposureSlider = document.querySelector('#exposure-slider');

    // Set initial values
    grain.style.opacity = grainSlider.value;
    modelViewer.exposure = exposureSlider.value;

    // Grain opacity control
    grainSlider.addEventListener('input', () => {
      grain.style.opacity = grainSlider.value;
    });

    // Exposure control
    exposureSlider.addEventListener('input', () => {
      modelViewer.exposure = exposureSlider.value;
    });

    // Update progress bar
    modelViewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress;
      updateBar.style.width = `${progress * 100}%`;
    });

    // Animation & variant on load
    modelViewer.addEventListener("load", () => {
      const animations = modelViewer.availableAnimations;
      if (animations?.length > 0) {
        modelViewer.animationName = animations[0];
        modelViewer.play();
      }

      const variants = modelViewer.availableVariants;
      if (variants?.length > 0) {
        modelViewer.variantName = variants[0];
      }
    });

    // Variant change
    variantSelector.addEventListener("change", () => {
      modelViewer.variantName = variantSelector.value;
    });
  </script>

</body>
</html>
