<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View in AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    #custom-ar-button {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="modelViewer"
    src="RAT_V.1.glb"
    ios-src="RAT_V.1.usdz"
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1" 
    autoplay
  >
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR prompt icon">
    </div>
  </model-viewer>

  <!-- Regular Button to Trigger AR -->
  <button id="custom-ar-button">View in your space</button>

  <script>
    const modelViewer = document.querySelector("#modelViewer");
    const arButton = document.querySelector("#custom-ar-button");

    arButton.addEventListener("click", () => {
      modelViewer.activateAR();
    });
  </script>

</body>
</html>
