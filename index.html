<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View in AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #model-selector {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 10;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Model Selector Dropdown -->
  <select id="model-selector">
    <option value="RAT_V.1.glb">RAT</option>
    <option value="SIO_V.1.glb">SIO</option>
    <option value="OLANA_V.1.glb">OLANA</option>
  </select>

  <!-- Model Viewer -->
  <model-viewer 
    id="modelViewer"
    src="RAT_V.1.glb"
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1" 
    autoplay
  >
    <!-- Progress Bar -->
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar" id="update-bar"></div>
    </div>

    <!-- AR Button using your custom icon -->
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <!-- Animated AR Prompt -->
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR prompt icon">
    </div>
  </model-viewer>

  <script>
    const modelViewer = document.querySelector("#modelViewer");
    const updateBar = document.querySelector("#update-bar");
    const selector = document.querySelector("#model-selector");

    // Update model source when selected
    selector.addEventListener("change", () => {
      modelViewer.src = selector.value;
    });

    // Update progress bar width
    modelViewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress;
      updateBar.style.width = `${progress * 100}%`;
    });

    // Automatically play the first animation on load
    modelViewer.addEventListener("load", () => {
      const animations = modelViewer.availableAnimations;
      if (animations && animations.length > 0) {
        modelViewer.animationName = animations[0];
        modelViewer.play();
      }
    });
  </script>

</body>
</html>
