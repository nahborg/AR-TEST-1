<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Variants</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #variant-selector {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 2;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 8px;
    }

    model-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- 🔁 Looping Background Video -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="SIO_SKY.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Variant Selector -->
  <select id="variant-selector">
    <option value="RAT">RAT</option>
    <option value="SIO">SIO</option>
    <option value="OLANA">OLANA</option>
  </select>

  <!-- Model Viewer -->
  <model-viewer 
    id="modelViewer"
    src="tee_variants-opt.glb"
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1" 
    autoplay
  >
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar" id="update-bar"></div>
    </div>

    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR prompt icon">
    </div>
  </model-viewer>

  <script>
    const modelViewer = document.querySelector("#modelViewer");
    const variantSelector = document.querySelector("#variant-selector");
    const updateBar = document.querySelector("#update-bar");

    // Update progress bar
    modelViewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress;
      updateBar.style.width = `${progress * 100}%`;
    });

    // Play first animation and select default variant
    modelViewer.addEventListener("load", () => {
      const animations = modelViewer.availableAnimations;
      if (animations && animations.length > 0) {
        modelViewer.animationName = animations[0];
        modelViewer.play();
      }

      const variants = modelViewer.availableVariants;
      if (variants.length > 0) {
        modelViewer.variantName = variants[0];
      }
    });

    // Change material variant
    variantSelector.addEventListener("change", () => {
      modelViewer.variantName = variantSelector.value;
    });
  </script>

</body>
</html>
