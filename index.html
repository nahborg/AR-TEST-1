<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Variants</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* üîÅ Fullscreen Background Video */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* üî≥ Optional grain overlay */
    #grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('grain-texture.png');
      background-size: cover;
      mix-blend-mode: overlay;
      opacity: 0.05;
      pointer-events: none;
      z-index: 2;
    }

    /* Variant dropdown */
    #variant-selector {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 3;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 8px;
    }

    /* 3D viewer layer */
    model-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- üîÅ Background Video -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="SIO_SKY.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- üî≥ Grain Overlay -->
  <div id="grain"></div>

  <!-- üîΩ Variant Selector -->
  <select id="variant-selector">
    <option value="RAT">RAT</option>
    <option value="SIO">SIO</option>
    <option value="OLANA">OLANA</option>
  </select>
